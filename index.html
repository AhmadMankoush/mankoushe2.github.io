<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    /* Header Section */
    .header {
      width: 88%;
      background-color: #1e1e1e;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .header-top {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-top .restaurant-name {
      font-size: 24px;
      font-weight: bold;
      color: #e3d596d4;
    }

    .header-top .logo {
      width: 100px;
      height: auto;
    }

    /* Footer Section */
    .footer {
      width: 100%;
      background-color: #1e1e1e;
      padding: 10px 20px;
      text-align: center;
      color: #e3d596d4;
      margin-top: 20px;
    }

    .footer span {
      display: block;
      margin: 5px 0;
      font-size: 16px;
    }

    /* Menu Section */
    .menu-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
      width: 80%;
      padding-top: 10px;
    }

    .menu {
      width: 45%;
      min-width: 250px;
      background: #1e1e1e;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      font-size: 16px;
      border-bottom: 1px solid #333;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .english {
      font-weight: bold;
      text-transform: uppercase;
      color: #e3d596d4;
    }

    .arabic {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      color: #e3d596d4;
    }

    @media (max-width: 768px) {
      .menu-container {
        flex-direction: column;
        align-items: center;
      }

      .menu {
        width: 80%;
      }
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <div class="header">
    <!-- Top row: Logo on the right, Name on the left -->
    <div class="header-top">
      <div class="restaurant-name">Ahmad-Mankoush</div>
      <img src="logo.jpg" alt="Restaurant Logo" class="logo" />
    </div>
  </div>

  <!-- Menu Section -->
  <div class="menu-container">
    <div class="menu" id="menuList2"></div>
    <div class="menu" id="menuList1"></div>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <span>Phone: 71555888</span>
    <span>Address: Beside meeeeee</span>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("data.csv", {
        headers: { 'Content-Type': 'text/csv; charset=UTF-8' }
      })
        .then(response => response.text())
        .then(data => {
          Papa.parse(data, {
            header: true,
            skipEmptyLines: true,
            complete: function (results) {
              const menuDiv1 = document.getElementById("menuList1");
              const menuDiv2 = document.getElementById("menuList2");

              const items = results.data;
              const half = Math.ceil(items.length / 2);

              const firstHalf = items.slice(0, half);
              const secondHalf = items.slice(half);

              firstHalf.forEach(item => {
                const menuItem = document.createElement("div");
                menuItem.classList.add("menu-item");
                menuItem.innerHTML = `<span class="english">${item.Name}</span><span class="arabic">${item.Arabic}</span>`;
                menuDiv1.appendChild(menuItem);
              });

              secondHalf.forEach(item => {
                const menuItem = document.createElement("div");
                menuItem.classList.add("menu-item");
                menuItem.innerHTML = `<span class="english">${item.Name}</span><span class="arabic">${item.Arabic}</span>`;
                menuDiv2.appendChild(menuItem);
              });
            }
          });
        })
        .catch(error => console.error("Error loading the CSV file:", error));
    });
  </script>

</body>

</html>
